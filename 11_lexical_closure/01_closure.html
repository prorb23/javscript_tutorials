    function clickHandler(color){
        // document.body.style.backgroundColor = `${color}`
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    } // not only the function execution context but also the whole lexical scoping is shared with the execution context

    document.getElementById('green').onclick = clickHandler("green")
